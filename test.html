<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="biodatastyle.css">
</head>
<body>
<header>
    <h1>Gallery</h1>
</header>

<div class="navbar">
    <a href="biodata.html">Biodata</a>
    <a href="education.html">Education</a>
    <a href="hobbies.html">Hobbies</a>
    <a href="experience.html">Experience</a>
    <a href="travel.html">Travel</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html" class="active">Gallery</a>
</div>

<div class="container">
    <section class="section-container">
        <h2 class="gallery-title">My Art Gallery</h2>
        <div class="gallery">
            <!-- Gallery Items -->
            <div class="gallery-item">
                <img src="images/art1.jpg" alt="Image 1" onclick="showImage(this)">
            </div>
            <div class="gallery-item">
                <img src="images/image2.jpg" alt="Image 2" onclick="showImage(this)">
            </div>
            <div class="gallery-item">
                <img src="images/image3.jpg" alt="Image 3" onclick="showImage(this)">
            </div>
            <div class="gallery-item">
                <img src="images/image4.jpg" alt="Image 4" onclick="showImage(this)">
            </div>
            <div class="gallery-item">
                <img src="images/image5.jpg" alt="Image 5" onclick="showImage(this)">
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>
</div>

<!-- Full Image Modal -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="fullImage">
    <div id="caption"></div>
</div>

<script>
    // JavaScript for Full Image Modal
    function showImage(img) {
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("fullImage");
        var captionText = document.getElementById("caption");
        modal.style.display = "block";
        modalImg.src = img.src;
        captionText.innerHTML = img.alt;

        // Close the modal
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    }
</script>
</body>
</html>
